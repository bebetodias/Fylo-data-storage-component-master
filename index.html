<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="Fylo" />
        <nav>
          <ul>
            <li>
              <a href="#"
                ><img src="./images/icon-document.svg" alt="New Document"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/icon-folder.svg" alt="New Folder"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/icon-upload.svg" alt="Upload"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="storage">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="meter">
          <span style="width: 81.5%"></span>
        </div>
        <div class="limits">
          <div class="min">0 GB</div>
          <div class="max">1000 GB</div>
        </div>
        <div class="storageLeft"><span>185</span> GB LEFT</div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roberto Dias</a>.
    </footer>
  </body>
</html>
